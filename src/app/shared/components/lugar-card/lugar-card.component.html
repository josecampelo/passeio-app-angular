<div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 border border-slate-100">
  <div class="relative h-48">
    <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-full object-cover">
    <span class="absolute top-3 right-3 bg-sky-600 text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase">
      {{ lugar.categoria }}
    </span>
  </div>

  <div class="p-5">
    <div class="flex justify-between items-start mb-2">
      <h3 class="text-lg font-bold text-slate-800">{{ lugar.nome }}</h3>
      <div class="flex text-amber-400 text-sm">
        {{ 'â˜…'.repeat(lugar.avaliacao) }}
      </div>
    </div>

    <p class="text-slate-500 text-sm flex items-center mb-4">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      {{ lugar.localizacao }}
    </p>
  </div>
</div>
