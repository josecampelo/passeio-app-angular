<main class="max-w-7xl mx-auto p-6">
  <header class="mb-10 flex flex-col md:flex-row md:items-center md:justify-between gap-6">
    
    <div class="space-y-1">
      <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Galeria</h1>
      <p class="text-slate-500 text-sm font-medium">
        {{ lugaresFiltrados.length }} {{ lugaresFiltrados.length === 1 ? 'destino encontrado' : 'destinos encontrados' }}
      </p>
    </div>

    <div class="relative w-full md:w-96 group">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-slate-400 group-focus-within:text-sky-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      
      <input 
        type="text" 
        [formControl]="inputBusca"
        placeholder="Pesquisar por nome ou local..."
        class="w-full pl-10 pr-4 py-3 rounded-2xl border border-slate-200 bg-white shadow-sm focus:border-sky-500 focus:ring-4 focus:ring-sky-100 transition-all outline-none placeholder:text-slate-400"
      >
    </div>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    @for (lugar of lugaresFiltrados; track lugar.id) {
      <app-lugar-card [lugar]="lugar"></app-lugar-card>
    } 
    @empty {
      <div class="col-span-full flex flex-col items-center justify-center py-24 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200">
        <div class="bg-slate-200 p-4 rounded-full mb-4">
          <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <p class="text-slate-500 font-semibold text-lg">Nenhum lugar encontrado</p>
        <p class="text-slate-400 text-sm">Tente ajustar os termos da sua pesquisa.</p>
      </div>
    }
  </div>
</main>
